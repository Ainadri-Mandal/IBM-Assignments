<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
       *{
        background-color: peachpuff;
       }
       p{
            background-color: aquamarine;
        }
        #btech1{
            background-color: red;
        }
        .para1{
            background-color: blue;
        }
        .para2{
            background-color: yellow;
        }
        div p{
            background-color: teal;  
        }

        div > p{                         
            background-color: blueviolet;
        }
        .parent > p{
            background-color: green;
        }
        #para3+h1{           
            background-color: red;
        }
        #para3~h1{            
            background-color: red;
        }
        input[type="text"]{                  
            width: 200px;
        }
        /* div{
            overflow: auto;
        } */
    </style>
</head>
<body>
    <div id="btech1">
        <div>
            <div>
                <div>
                    <p>More Nested</p>
                </div>
                <p>Welcome</p>
                <p>Brother of this Welcome</p>
            </div>
        </div>
        <div>
            <p>Welcome to child paragraph</p>
        </div>
        <p class="para1">This is a paragraph</p>
    </div>
    <div id="btech2">
        <p class="para1">This is a paragraph</p>
    </div>
    <div id="btech3">
        <p class="para2">This is a paragraph</p>
    </div>
    <div id="btech4">
        <p class="para2">This is a paragraph</p>
    </div>
    <div>
        <p>This is a paragraph 5</p>
    </div>
    <div class="parent">
        <p>Paragraph</p>
        <p id="para3">Paragraph</p>
        <h1>This is heading</h1>
        <p>Paragraph</p>
        <h1>This is heading 2</h1>
        <div>
            <p>Paragraph</p>
            <p>Paragraph</p>
        </div>
    </div>
